<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teklif Oluştur</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    .actions {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teklif Oluştur</h1>
    <label>Teklif Numarası <input type="text" id="invoice_id" /></label>
    <label>Tarih <input type="date" id="date" /></label>
    <label>Müşteri Adı <input type="text" id="customer_name" /></label>
    <label>İletişim Bilgisi <input type="text" id="contact" /></label>

    <h2>Ürünler</h2>
    <table id="items_table">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Adet</th>
          <th>Birim Fiyat</th>
          <th>Toplam</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addItem()">Ürün Ekle</button>
    <label><h2>Notlar</h2>
  <textarea id="notes" rows="4" placeholder="Varsa teklif ile ilgili notları buraya yazın..."></textarea>
</label>


    <div class="actions">
      <button onclick="saveAndPreview()">Teklifi Önizle</button>
    </div>
  </div>

  <script>
    function addItem() {
      const tbody = document.querySelector('#items_table tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" /></td>
        <td><input type="number" value="1" /></td>
        <td><input type="number" step="0.01" value="0.00" /></td>
        <td>₺0.00</td>
        <td><button onclick="this.closest('tr').remove()">Kaldır</button></td>
      `;
      tbody.appendChild(row);
      updateTotals();
      row.querySelectorAll('input').forEach(input => input.addEventListener('input', updateTotals));
    }

    function updateTotals() {
      const rows = document.querySelectorAll('#items_table tbody tr');
      rows.forEach(row => {
        const qty = parseFloat(row.children[1].querySelector('input').value || 0);
        const price = parseFloat(row.children[2].querySelector('input').value || 0);
        const total = (qty * price).toFixed(2);
        row.children[3].textContent = `₺${total}`;
      });
    }

    function saveAndPreview() {
      const data = {
        invoice_id: document.getElementById('invoice_id').value,
        date: document.getElementById('date').value,
        customer_name: document.getElementById('customer_name').value,
        contact: document.getElementById('contact').value,
        items: [],
        total: 0
      };

      const rows = document.querySelectorAll('#items_table tbody tr');
      rows.forEach(row => {
        const product = row.children[0].querySelector('input').value;
        const qty = parseFloat(row.children[1].querySelector('input').value);
        const unit_price = parseFloat(row.children[2].querySelector('input').value);
        const total = qty * unit_price;
        data.items.push([product, qty, unit_price, total]);
        data.total += total;
      });

      localStorage.setItem('invoice_data', JSON.stringify(data));
      window.location.href = 'preview.html';
    }
  </script>
</body>
</html>
